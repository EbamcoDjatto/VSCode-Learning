<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style scr="./css/style.css"></style>
    <title>Document</title>
</head>

<body>
  <p class="go-color">
    Bonjour cherie d'amour😍
    <br>
    Comment va tu?
  </p>
  <script>
    const toodler = {
      age = 4.2,
      speak : function() {
        const ageInMonths = Math.round(this.age * 12);
        return 'I am ${ageInMonths} months old';
      }
    }
    toodler.speak();
  </script>
</body>
